<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"  th:action="@{/coches/addcochespost}" th:objetct="${coche}" method="post">
    <p>nbastidor: <input type="text" th:field="${coche.nbastidor}"/> </p>
    <select name="" id="">
        <option id="marca" th:each="i : ${marcas}" th:value="${i}" th:text="${i}"></option>
    </select>
    <select name="" id="">
        <option id="modelo" th:each="i : ${modelo}" th:value="${i}" th:text="${i}"></option>
    </select>
    <p>kilometros: <input type="number" th:field="${coche.kilometros}"/> </p>
    <p>motor: <input type="text" th:field="${coche.motor}"/> </p>
    <p>modificaciones: <input type="number" th:field="${coche.modificaciones}"/> </p>
    <p>tipo_modificaciones: <input type="text" th:field="${coche.tipo_modificaciones}"/> </p>
    <p><input type="submit" value="SUBMIT"/> </p>
</form>
</body>
</html>
